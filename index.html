<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SIDAKGPT ULTIMATE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        .glass { background: rgba(10,10,10,0.98); backdrop-filter: blur(20px); border-top: 1px solid #333; }
        #flow::-webkit-scrollbar { width: 0px; }
        .ai-msg { background: #1a1a1a; border: 1px solid #333; border-radius: 12px 12px 12px 0; }
        .user-msg { background: #2563eb; border-radius: 12px 12px 0 12px; }
        img, video { max-width: 100%; border-radius: 8px; margin-top: 8px; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <header class="p-4 border-b border-zinc-800 flex justify-between items-center bg-black">
        <h1 class="font-bold text-xl text-blue-500">SIDAKGPT</h1>
        <button onclick="localStorage.clear(); location.reload();"><i data-lucide="trash-2" class="text-zinc-500"></i></button>
    </header>

    <main id="flow" class="flex-1 overflow-y-auto p-4 space-y-4 pb-32"></main>

    <footer class="fixed bottom-0 w-full p-4 glass">
        <div class="max-w-2xl mx-auto flex items-center gap-2">
            <input id="prompt" class="flex-1 bg-zinc-900 p-4 rounded-xl outline-none border border-zinc-800" placeholder="Type here...">
            <button onclick="run()" class="bg-blue-600 p-4 rounded-xl"><i data-lucide="send"></i></button>
        </div>
    </footer>

    <script>
        lucide.createIcons();
        const BRAIN_URL = "https://gptbrain.ekamsingh4293.workers.dev";
        const flow = document.getElementById('flow');

        // 1. RE-LOAD HISTORY
        window.addEventListener('load', () => {
            const data = localStorage.getItem('SIDAK_ULTIMATE');
            if(data) {
                flow.innerHTML = data;
                flow.scrollTop = flow.scrollHeight;
            }
        });

        // 2. SAVE HISTORY
        function save() {
            localStorage.setItem('SIDAK_ULTIMATE', flow.innerHTML);
        }

        async function run() {
            const input = document.getElementById('prompt');
            const txt = input.value.trim();
            if(!txt) return;

            flow.innerHTML += `<div class="flex justify-end"><div class="user-msg p-3 text-sm max-w-[80%]">${txt}</div></div>`;
            input.value = "";
            flow.scrollTop = flow.scrollHeight;
            save();

            try {
                const res = await fetch(BRAIN_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: [{role: "user", content: txt}] })
                });

                const data = await res.json();
                const ai = data.reply;

                // Handle Text
                flow.innerHTML += `<div class="ai-msg p-3 text-sm max-w-[90%] mt-2">${marked.parse(ai)}</div>`;
                save();

                // Handle Photo/Video
                const match = ai.match(/\[(DRAW|PHOTO|VIDEO):(.*?)\]/i);
                if(match) {
                    const type = match[1].toUpperCase();
                    const topic = match[2].trim();

                    if(type === 'DRAW') {
                        flow.innerHTML += `<div class="ai-msg p-2 mt-2"><img src="https://pollinations.ai/p/${encodeURIComponent(topic)}?width=1024&height=1024"></div>`;
                        save();
                    } else {
                        const pex = await fetch(BRAIN_URL, { method: 'POST', body: JSON.stringify({ type: "pexels", media: type === 'VIDEO' ? "video" : "photo", prompt: topic }) });
                        const pexData = await pex.json();
                        if(pexData.url) {
                            const media = type === 'VIDEO' ? `<video src="${pexData.url}" controls autoplay muted loop></video>` : `<img src="${pexData.url}">`;
                            flow.innerHTML += `<div class="ai-msg p-2 mt-2">${media}</div>`;
                            save();
                        }
                    }
                }
                flow.scrollTop = flow.scrollHeight;
            } catch (e) { console.error(e); }
        }
    </script>
</body>
</html>
