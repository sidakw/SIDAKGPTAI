<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SIDAKGPT ULTIMATE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        .glass { background: rgba(10,10,10,0.9); backdrop-filter: blur(20px); border-top: 1px solid #333; }
        #history-panel { transition: 0.3s ease; z-index: 100; }
        .hidden-panel { transform: translateY(100%); }
        .ai-msg { background: #111; border: 1px solid #333; border-radius: 12px 12px 12px 0; }
        .user-msg { background: #2563eb; border-radius: 12px 12px 0 12px; }
        img, video { max-width: 100%; border-radius: 10px; margin-top: 8px; border: 1px solid #333; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <header class="p-4 border-b border-zinc-800 flex justify-between items-center bg-black">
        <h1 class="font-black text-xl text-blue-500 italic">SIDAKGPT</h1>
        <button onclick="openHistory()" class="flex items-center gap-2 bg-zinc-900 px-4 py-2 rounded-xl border border-zinc-700 active:scale-90">
            <i data-lucide="history" class="w-4 h-4 text-blue-400"></i>
            <span class="text-xs font-bold uppercase">History</span>
        </button>
    </header>

    <main id="flow" class="flex-1 overflow-y-auto p-4 space-y-4 pb-40"></main>

    <div id="history-panel" class="fixed inset-0 bg-black hidden-panel flex flex-col">
        <div class="p-4 border-b border-zinc-800 flex justify-between items-center">
            <h2 class="font-bold text-lg text-blue-500">Chat History</h2>
            <button onclick="closeHistory()" class="p-2"><i data-lucide="x"></i></button>
        </div>
        <div id="history-list" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
        <div class="p-4 border-t border-zinc-900">
            <button onclick="nuke()" class="w-full p-4 bg-red-600/10 text-red-500 rounded-2xl text-xs font-bold border border-red-600/20">CLEAR ALL MEMORY</button>
        </div>
    </div>

    <footer class="fixed bottom-0 w-full p-4 glass">
        <div class="max-w-2xl mx-auto flex items-center gap-2">
            <label class="p-4 bg-zinc-900 rounded-2xl border border-zinc-800 cursor-pointer">
                <i data-lucide="image"></i>
                <input type="file" id="file" class="hidden" accept="image/*" onchange="previewImg(this)">
            </label>
            <input id="prompt" class="flex-1 bg-zinc-900 p-4 rounded-2xl outline-none border border-zinc-800" placeholder="Type or upload...">
            <button onclick="run()" class="bg-blue-600 p-4 rounded-2xl active:scale-95 shadow-lg shadow-blue-900/20"><i data-lucide="send"></i></button>
        </div>
        <div id="pre-box" class="hidden mt-3 p-2 bg-zinc-900 rounded-xl inline-flex items-center gap-2 border border-blue-500/30">
            <img id="p-img" class="h-12 w-12 object-cover rounded-lg">
            <span class="text-[10px] text-zinc-400 pr-2 italic">Image ready...</span>
        </div>
    </footer>

    <script>
        lucide.createIcons();
        const BRAIN_URL = "https://gptbrain.ekamsingh4293.workers.dev"; // Your Worker URL
        const flow = document.getElementById('flow');
        let memory = JSON.parse(localStorage.getItem('SIDAK_FINAL_V19') || '[]');
        let currentImage = null;

        // LOAD HISTORY
        window.onload = () => {
            memory.forEach(m => renderMsg(m.role, m.text, m.media));
            flow.scrollTop = flow.scrollHeight;
        };

        function renderMsg(role, text, media) {
            let html = role === 'user' ? `<div class="flex justify-end"><div class="user-msg p-3 text-sm max-w-[80%] shadow-lg">${text}</div></div>` :
                                       `<div class="ai-msg p-4 text-sm max-w-[90%] mt-2 shadow-inner">${marked.parse(text)}</div>`;
            if(media) html += `<div class="ai-msg p-2 mt-2 border-zinc-800 border">${media}</div>`;
            flow.innerHTML += html;
            flow.scrollTop = flow.scrollHeight;
        }

        function openHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = "";
            const userMsgs = memory.filter(m => m.role === 'user');
            if(userMsgs.length === 0) list.innerHTML = `<p class="text-center text-zinc-600 text-sm mt-10">No history yet.</p>`;
            userMsgs.forEach(m => {
                list.innerHTML += `<div class="p-4 bg-zinc-900 rounded-2xl border border-zinc-800 text-sm mb-2 text-zinc-300">"${m.text}"</div>`;
            });
            document.getElementById('history-panel').classList.remove('hidden-panel');
        }

        function closeHistory() { document.getElementById('history-panel').classList.add('hidden-panel'); }
        function nuke() { localStorage.clear(); location.reload(); }

        function previewImg(input) {
            const reader = new FileReader();
            reader.onload = (e) => {
                currentImage = e.target.result;
                document.getElementById('p-img').src = currentImage;
                document.getElementById('pre-box').classList.remove('hidden');
            };
            reader.readAsDataURL(input.files[0]);
        }

        async function run() {
            const input = document.getElementById('prompt');
            const txt = input.value.trim();
            if(!txt && !currentImage) return;

            renderMsg('user', txt);
            const imgToSend = currentImage;
            currentImage = null;
            document.getElementById('pre-box').classList.add('hidden');
            input.value = "";

            try {
                const res = await fetch(BRAIN_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: [{content: txt}], image: imgToSend })
                });
                const data = await res.json();
                const ai = data.reply;
                let mediaHtml = '';

                // 1. AI ART TOOL [DRAW]
                const drawMatch = ai.match(/\[DRAW:(.*?)\]/i);
                if (drawMatch) {
                    const topic = drawMatch[1].trim();
                    const seed = Math.floor(Math.random() * 999999);
                    mediaHtml = `<img src="https://pollinations.ai/p/${encodeURIComponent(topic)}?width=1024&height=1024&seed=${seed}&nologo=true" class="rounded-xl border border-blue-500"><p class="text-[9px] text-blue-500 mt-1 uppercase font-bold tracking-widest">AI Masterpiece</p>`;
                }

                // 2. REAL MEDIA TOOL [PEXELS/VIDEO]
                const pexMatch = ai.match(/\[(PEXELS|VIDEO):(.*?)\]/i);
                if (pexMatch && !mediaHtml) {
                    const type = pexMatch[1].toLowerCase();
                    const topic = pexMatch[2].trim();
                    const pexRes = await fetch(BRAIN_URL, { 
                        method: 'POST', 
                        body: JSON.stringify({ type: "pexels", media: type === 'video' ? "video" : "photo", prompt: topic }) 
                    });
                    const pexData = await pexRes.json();
                    if(pexData.url) {
                        mediaHtml = type === 'video' ? `<video src="${pexData.url}" controls autoplay muted loop class="rounded-xl"></video>` : `<img src="${pexData.url}" class="rounded-xl">`;
                        mediaHtml += `<p class="text-[9px] text-zinc-500 mt-1 uppercase font-bold tracking-widest">Real Photography</p>`;
                    }
                }

                renderMsg('ai', ai, mediaHtml);
                
                // SAVE TO MEMORY (STRIP BASE64 TO PREVENT STORAGE CRASH)
                memory.push({role: 'user', text: txt}, {role: 'ai', text: ai, media: mediaHtml});
                localStorage.setItem('SIDAK_FINAL_V19', JSON.stringify(memory));

            } catch(e) { console.error(e); }
        }
    </script>
</body>
</html>
