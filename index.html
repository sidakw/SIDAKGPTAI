<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SidakGPT Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap');
        
        /* FIX: Prevent horizontal scrolling and "moving" */
        html, body { 
            background: #131314; 
            color: #e3e3e3; 
            font-family: 'Google Sans', sans-serif; 
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Lock the main body */
            position: fixed; /* Stop pull-to-refresh movement */
            touch-action: manipulation;
        }

        .gemini-blue { color: #8ab4f8; }

        /* Sidebar Fix for Mobile */
        .sidebar { 
            background: #1e1f20; 
            width: 280px; 
            transition: transform 0.3s ease; 
            position: fixed; 
            height: 100vh; 
            z-index: 200; 
            left: 0;
            transform: translateX(-100%);
            border-right: 1px solid #333; 
        }
        .sidebar.open { transform: translateX(0); }

        /* Overlay to darken background when sidebar is open */
        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 150;
        }

        /* Responsive Main Flow */
        main {
            height: calc(100vh - 160px); /* Adjust based on header/footer height */
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .user-bubble { 
            background: #2b2d31; 
            border-radius: 20px; 
            padding: 12px 18px; 
            max-width: 85%; 
            margin-left: auto;
            word-wrap: break-word;
        }

        .ai-row { 
            display: flex; 
            gap: 12px; 
            margin-top: 25px; 
            align-items: flex-start;
        }

        .s-spark { width: 28px; height: 28px; flex-shrink: 0; }
        
        /* Fix Input bar for Mobile */
        .input-pill { 
            background: #1e1f20; 
            border-radius: 28px; 
            border: 1px solid #3c4043; 
            width: 100%;
        }

        pre { 
            max-width: 100%; 
            overflow-x: auto; 
            border-radius: 12px !important; 
            font-size: 13px !important;
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .loader { height: 3px; width: 100%; background: linear-gradient(90deg, #4285f4, #9b72cb, #d96570); background-size: 200% 100%; animation: pulse 1.5s infinite; display: none; }
        @keyframes pulse { 0% { background-position: 100% 0; } 100% { background-position: -100% 0; } }
    </style>
</head>
<body class="flex flex-col">

    <div id="overlay" onclick="toggleSide()"></div>

    <nav id="sidebar" class="sidebar p-5 flex flex-col">
        <div class="flex items-center justify-between mb-8">
            <span class="font-bold text-lg">SidakGPT</span>
            <i data-lucide="x" onclick="toggleSide()" class="cursor-pointer"></i>
        </div>
        <button onclick="newChat()" class="bg-[#2b2d31] p-4 rounded-2xl flex items-center gap-3 mb-6">
            <i data-lucide="plus"></i> New Chat
        </button>
        <div id="history-list" class="flex-1 overflow-y-auto no-scrollbar space-y-2 text-zinc-400"></div>
    </nav>

    <header class="p-4 flex items-center justify-between bg-[#131314] z-50">
        <i data-lucide="menu" onclick="toggleSide()" class="cursor-pointer"></i>
        <div class="text-lg font-medium gemini-blue">SidakGPT</div>
        <div class="s-spark"><svg viewBox="0 0 24 24" fill="#8ab4f8"><path d="M12 2L14.5 9.5L22 12L14.5 14.5L12 22L9.5 14.5L2 12L9.5 9.5L12 2Z"/></svg></div>
    </header>

    <main id="flow" class="flex-1 px-4 md:px-64 py-4 no-scrollbar">
        <div id="welcome" class="mt-20 text-center px-6">
            <h1 class="text-4xl font-medium bg-gradient-to-r from-blue-400 via-purple-400 to-red-400 bg-clip-text text-transparent pb-2">Hello, Sidak</h1>
            <p class="text-zinc-500 text-lg">India's first AI is optimized for your mobile.</p>
        </div>
    </main>

    <footer class="p-4 md:px-64 bg-[#131314]">
        <div id="loader" class="loader mb-3 rounded-full"></div>
        <div class="input-pill flex items-center px-4 py-1 gap-3">
            <input id="prompt" class="flex-1 bg-transparent py-3 outline-none text-white text-md" placeholder="Ask SidakGPT..." autocomplete="off">
            <button onclick="run()" class="text-blue-400"><i data-lucide="send-horizontal" class="w-6 h-6"></i></button>
        </div>
    </footer>

    <script>
        lucide.createIcons();
        const BRAIN = "https://gptbrain.ekamsingh4293.workers.dev";
        let currentChatId = null;

        function toggleSide() {
            const sb = document.getElementById('sidebar');
            const ov = document.getElementById('overlay');
            sb.classList.toggle('open');
            ov.style.display = sb.classList.contains('open') ? 'block' : 'none';
        }

        function newChat() {
            currentChatId = Date.now();
            document.getElementById('flow').innerHTML = '';
            toggleSide();
        }

        async function run() {
            const input = document.getElementById('prompt');
            const txt = input.value.trim();
            if(!txt) return;

            document.getElementById('welcome').style.display = 'none';
            document.getElementById('loader').style.display = 'block';
            
            const flow = document.getElementById('flow');
            flow.innerHTML += `<div class="flex justify-end my-4"><div class="user-bubble text-[15px]">${txt}</div></div>`;
            input.value = "";
            flow.scrollTop = flow.scrollHeight;

            try {
                const res = await fetch(BRAIN, { method: 'POST', body: JSON.stringify({ messages: [{content: txt}] }) });
                const data = await res.json();
                document.getElementById('loader').style.display = 'none';
                
                flow.innerHTML += `
                    <div class="ai-row">
                        <div class="s-spark"><svg viewBox="0 0 24 24" fill="#8ab4f8"><path d="M12 2L14.5 9.5L22 12L14.5 14.5L12 22L9.5 14.5L2 12L9.5 9.5L12 2Z"/></svg></div>
                        <div class="flex-1 text-[15px] leading-relaxed text-[#e3e3e3]">
                            ${marked.parse(data.reply)}
                        </div>
                    </div>`;
                
                Prism.highlightAll();
                flow.scrollTo({ top: flow.scrollHeight, behavior: 'smooth' });
            } catch(e) { document.getElementById('loader').style.display = 'none'; }
        }
    </script>
</body>
</html>
