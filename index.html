<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SIDAKGPT PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        .glass { background: rgba(10,10,10,0.95); backdrop-filter: blur(20px); border-top: 1px solid #333; }
        #history-drawer { transition: transform 0.3s ease-in-out; }
        .drawer-open { transform: translateX(0) !important; }
        .ai-msg { background: #1a1a1a; border: 1px solid #333; border-radius: 15px 15px 15px 0; }
        .user-msg { background: #2563eb; border-radius: 15px 15px 0 15px; }
        img, video { max-width: 100%; border-radius: 10px; margin-top: 8px; }
    </style>
</head>
<body class="h-screen flex flex-col relative">

    <div id="history-drawer" class="fixed inset-y-0 right-0 w-64 bg-zinc-900 z-50 transform translate-x-full shadow-2xl border-l border-zinc-800 p-4">
        <div class="flex justify-between items-center mb-6">
            <h2 class="font-bold text-lg">Previous Chats</h2>
            <button onclick="toggleDrawer()"><i data-lucide="x"></i></button>
        </div>
        <div id="history-list" class="space-y-2 overflow-y-auto h-[80vh]">
            </div>
        <button onclick="clearChat()" class="mt-4 w-full p-2 bg-red-600/20 text-red-500 rounded-lg text-sm border border-red-600/30">Delete All</button>
    </div>

    <header class="p-4 border-b border-zinc-800 flex justify-between items-center glass z-10">
        <h1 class="font-black text-xl text-blue-500">SIDAKGPT</h1>
        <button onclick="toggleDrawer()" class="p-2"><i data-lucide="more-vertical"></i></button>
    </header>

    <main id="flow" class="flex-1 overflow-y-auto p-4 space-y-4 pb-40"></main>

    <footer class="fixed bottom-0 w-full p-4 glass z-10">
        <div class="max-w-2xl mx-auto flex flex-col gap-2">
            <div id="preview-box" class="hidden"><img id="up-pre" class="h-12 w-12 rounded border border-blue-500"></div>
            <div class="flex items-center gap-2">
                <label class="p-4 bg-zinc-900 rounded-2xl border border-zinc-800"><i data-lucide="plus"></i><input type="file" id="file" class="hidden" accept="image/*" onchange="preview(this)"></label>
                <input id="prompt" class="flex-1 bg-zinc-900 p-4 rounded-2xl outline-none" placeholder="Chat is saved automatically...">
                <button onclick="run()" class="bg-blue-600 p-4 rounded-2xl"><i data-lucide="send"></i></button>
            </div>
        </div>
    </footer>

    <script>
        lucide.createIcons();
        const BRAIN_URL = "https://gptbrain.ekamsingh4293.workers.dev";
        const flow = document.getElementById('flow');
        let currentImage = null;

        // LOAD HISTORY
        window.onload = () => {
            const saved = localStorage.getItem('SIDAK_PRO_CHAT');
            if (saved) {
                flow.innerHTML = saved;
                flow.scrollTop = flow.scrollHeight;
                updateDrawerList();
            }
        };

        function toggleDrawer() {
            document.getElementById('history-drawer').classList.toggle('drawer-open');
            updateDrawerList();
        }

        function updateDrawerList() {
            const list = document.getElementById('history-list');
            const userMsgs = flow.querySelectorAll('.user-msg');
            list.innerHTML = "";
            userMsgs.forEach((msg, i) => {
                const item = document.createElement('div');
                item.className = "p-3 bg-zinc-800 rounded-lg text-xs truncate cursor-pointer hover:bg-zinc-700";
                item.innerText = msg.innerText;
                item.onclick = () => { toggleDrawer(); msg.scrollIntoView({behavior: 'smooth'}); };
                list.appendChild(item);
            });
        }

        function clearChat() {
            localStorage.removeItem('SIDAK_PRO_CHAT');
            location.reload();
        }

        function preview(input) {
            const reader = new FileReader();
            reader.onload = (e) => {
                currentImage = e.target.result;
                document.getElementById('up-pre').src = currentImage;
                document.getElementById('preview-box').classList.remove('hidden');
            };
            reader.readAsDataURL(input.files[0]);
        }

        async function run() {
            const input = document.getElementById('prompt');
            const txt = input.value.trim();
            if (!txt && !currentImage) return;

            let html = `<div class="flex flex-col items-end gap-1">`;
            if (currentImage) html += `<img src="${currentImage}" class="w-32">`;
            html += `<div class="user-msg p-3 text-sm max-w-[80%]">${txt}</div></div>`;
            flow.innerHTML += html;
            
            const imgSave = currentImage;
            currentImage = null;
            document.getElementById('preview-box').classList.add('hidden');
            input.value = "";
            flow.scrollTop = flow.scrollHeight;

            try {
                const res = await fetch(BRAIN_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: [{content: txt}], image: imgSave })
                });
                const data = await res.json();
                flow.innerHTML += `<div class="ai-msg p-4 text-sm max-w-[90%] mt-2">${marked.parse(data.reply)}</div>`;
                
                // Save to storage (remove base64 to save space)
                const clone = flow.cloneNode(true);
                clone.querySelectorAll('img[src^="data:"]').forEach(img => img.remove());
                localStorage.setItem('SIDAK_PRO_CHAT', clone.innerHTML);
                
                flow.scrollTop = flow.scrollHeight;
            } catch (e) { console.log(e); }
        }
    </script>
</body>
</html>
