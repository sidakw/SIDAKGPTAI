<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SidakGPT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap');
        body { background: #131314; color: #e3e3e3; font-family: 'Google Sans', sans-serif; overflow: hidden; }
        .gemini-gradient { background: linear-gradient(90deg, #4285f4, #9b72cb, #d96570); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .input-bar { background: #1e1f20; border-radius: 32px; border: 1px solid #3c4043; transition: 0.2s; }
        .input-bar:focus-within { background: #282a2d; border-color: #5f6368; }
        .sidebar { background: #1e1f20; width: 280px; transition: 0.3s; position: fixed; height: 100vh; z-index: 100; left: -280px; }
        .sidebar.open { left: 0; }
        .loader { height: 4px; width: 100%; background: linear-gradient(90deg, #4285f4, #9b72cb, #d96570); background-size: 200% 100%; animation: pulse 1.5s infinite; display: none; }
        @keyframes pulse { 0% { background-position: 100% 0; } 100% { background-position: -100% 0; } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="flex">

    <nav id="sidebar" class="sidebar flex flex-col p-4 shadow-2xl">
        <div class="flex items-center gap-3 mb-8 p-2">
            <button onclick="toggleSide()" class="lg:hidden"><i data-lucide="menu"></i></button>
            <span class="font-bold text-lg">SIDAKGPT</span>
        </div>
        <button onclick="location.reload()" class="flex items-center gap-3 bg-[#2b2d31] p-4 rounded-full text-sm font-medium hover:bg-[#3c4043]">
            <i data-lucide="plus"></i> New Chat
        </button>
        <div id="hist" class="flex-1 mt-6 overflow-y-auto no-scrollbar space-y-2 text-zinc-400 text-sm"></div>
    </nav>

    <div class="flex-1 flex flex-col h-screen relative">
        <header class="p-4 flex justify-between items-center">
            <button onclick="toggleSide()" class="p-2 hover:bg-zinc-800 rounded-full"><i data-lucide="menu"></i></button>
            <div class="font-medium text-lg">SidakGPT</div>
            <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-blue-500 to-red-400"></div>
        </header>

        <main id="flow" class="flex-1 overflow-y-auto px-4 md:px-32 no-scrollbar">
            <div id="welcome" class="mt-32 text-center">
                <h1 class="text-5xl font-medium gemini-gradient pb-4">Hello, Sidak.</h1>
                <p class="text-zinc-500 text-xl">How can I help you today?</p>
            </div>
        </main>

        <footer class="p-4 md:px-32 pb-8">
            <div id="loader" class="loader mb-2 rounded"></div>
            <div id="pre" class="hidden mb-3 p-2 bg-zinc-800 rounded-xl inline-flex items-center gap-2 border border-blue-500/30">
                <img id="p-img" class="h-10 w-10 object-cover rounded">
                <button onclick="clearImg()" class="text-zinc-500"><i data-lucide="x" class="w-4 h-4"></i></button>
            </div>
            
            <div class="input-bar flex items-center px-4 py-1 gap-3">
                <label class="p-2 hover:bg-zinc-700 rounded-full cursor-pointer transition">
                    <i data-lucide="image" class="w-6 h-6 text-zinc-400"></i>
                    <input type="file" id="file" class="hidden" accept="image/*" onchange="preview(this)">
                </label>
                <input id="prompt" class="flex-1 bg-transparent py-4 outline-none text-white" placeholder="Enter a prompt here">
                <button onclick="run()" class="text-blue-500 p-2 hover:bg-zinc-700 rounded-full"><i data-lucide="send-horizontal"></i></button>
            </div>
            <p class="text-[10px] text-center mt-3 text-zinc-500">SidakGPT can visualize real photos and videos. Built by Sidak.</p>
        </footer>
    </div>

    <script>
        lucide.createIcons();
        const BRAIN = "https://gptbrain.ekamsingh4293.workers.dev";
        const flow = document.getElementById('flow');
        let currentImg = null;

        function toggleSide() { document.getElementById('sidebar').classList.toggle('open'); }
        function preview(i) {
            const r = new FileReader();
            r.onload = (e) => { currentImg = e.target.result; document.getElementById('p-img').src = currentImg; document.getElementById('pre').classList.remove('hidden'); };
            r.readAsDataURL(i.files[0]);
        }
        function clearImg() { currentImg = null; document.getElementById('pre').classList.add('hidden'); }

        async function run() {
            const input = document.getElementById('prompt');
            const txt = input.value.trim();
            if(!txt && !currentImg) return;

            document.getElementById('welcome').style.display = 'none';
            document.getElementById('loader').style.display = 'block';
            flow.innerHTML += `<div class="text-right ml-auto bg-[#2b2d31] p-4 rounded-2xl max-w-[80%] my-4">${txt}</div>`;
            const sendImg = currentImg; clearImg(); input.value = "";
            flow.scrollTop = flow.scrollHeight;

            try {
                const res = await fetch(BRAIN, { method: 'POST', body: JSON.stringify({ messages: [{content: txt}], image: sendImg }) });
                const data = await res.json();
                document.getElementById('loader').style.display = 'none';
                let ai = data.reply; let media = "";

                const match = ai.match(/\[(PHOTO|VIDEO|DRAW):(.*?)\]/i);
                if(match) {
                    const type = match[1].toLowerCase();
                    const topic = match[2].trim();
                    if(type === 'draw') media = `<img src="https://image.pollinations.ai/prompt/${encodeURIComponent(topic)}?nologo=true" class="rounded-2xl mt-4">`;
                    else {
                        const pRes = await fetch(BRAIN, { method: 'POST', body: JSON.stringify({ type: 'pexels', media: type, prompt: topic }) });
                        const pData = await pRes.json();
                        media = type === 'video' ? `<video src="${pData.url}" controls autoplay muted loop class="rounded-2xl mt-4"></video>` : `<img src="${pData.url}" class="rounded-2xl mt-4">`;
                    }
                }

                flow.innerHTML += `<div class="flex gap-4 my-6"><div class="w-8 h-8 rounded-full bg-blue-600 shrink-0"></div><div class="prose prose-invert prose-sm">${marked.parse(ai)} ${media}</div></div>`;
                flow.scrollTop = flow.scrollHeight;
            } catch(e) { document.getElementById('loader').style.display = 'none'; }
        }
    </script>
</body>
</html>
