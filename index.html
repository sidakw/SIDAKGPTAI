<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SIDAKGPT V5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        .glass { background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(15px); border-top: 1px solid rgba(255,255,255,0.1); }
        #flow::-webkit-scrollbar { width: 0px; }
        .ai-msg { background: #111; border: 1px solid #222; border-radius: 1rem 1rem 1rem 0; }
        .user-msg { background: #2563eb; border-radius: 1rem 1rem 0 1rem; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <header class="p-4 border-b border-zinc-900 flex justify-between items-center glass">
        <h1 class="font-bold text-xl text-blue-500">SIDAKGPT</h1>
        <button onclick="location.reload()"><i data-lucide="refresh-cw" class="w-5"></i></button>
    </header>

    <main id="flow" class="flex-1 overflow-y-auto p-4 space-y-4 pb-32"></main>

    <footer class="fixed bottom-0 w-full p-4 glass">
        <div class="max-w-2xl mx-auto flex items-center gap-2">
            <button onclick="startVoice()" class="p-4 bg-zinc-900 rounded-2xl border border-zinc-800"><i data-lucide="mic" id="mic"></i></button>
            <input id="prompt" class="flex-1 bg-zinc-900 border border-zinc-800 p-4 rounded-2xl outline-none" placeholder="Ask Sidak...">
            <button onclick="run()" class="bg-blue-600 p-4 rounded-2xl active:scale-90"><i data-lucide="send"></i></button>
        </div>
    </footer>

    <script>
        lucide.createIcons();
        // FIXED URL
        const BRAIN_URL = "https://gptbrain.ekamsingh4293.workers.dev/"; 

        // VOICE
        const recognition = window.SpeechRecognition || window.webkitSpeechRecognition ? new (window.SpeechRecognition || window.webkitSpeechRecognition)() : null;
        function startVoice() { if(recognition) { recognition.start(); document.getElementById('mic').style.color='red'; } }
        if(recognition) {
            recognition.onresult = (e) => { document.getElementById('prompt').value = e.results[0][0].transcript; run(); };
            recognition.onend = () => { document.getElementById('mic').style.color='white'; };
        }

        async function run() {
            const input = document.getElementById('prompt');
            const flow = document.getElementById('flow');
            const txt = input.value.trim();
            if(!txt) return;

            flow.innerHTML += `<div class="flex justify-end"><div class="user-msg p-3 text-sm max-w-[80%] shadow-lg">${txt}</div></div>`;
            input.value = "";
            flow.scrollTop = flow.scrollHeight;

            try {
                const res = await fetch(BRAIN_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ messages: [{role: "user", content: txt}] })
                });
                const data = await res.json();
                const ai = data.reply;

                if (ai.includes('[DRAW:') || ai.includes('[PHOTO:') || ai.includes('[VIDEO:')) {
                    const match = ai.match(/\[(DRAW|PHOTO|VIDEO):(.*?)\]/);
                    const type = match[1];
                    const topic = match[2].trim();
                    
                    let media = "";
                    if (type === 'DRAW') {
                        // STABLE DIFFUSION
                        media = `<img src="https://pollinations.ai/p/${encodeURIComponent(topic)}?width=1024&height=1024&model=stablediffusion&seed=${Math.random()}" class="rounded-xl w-full shadow-2xl">`;
                    } else {
                        // PEXELS
                        const pex = await fetch(BRAIN_URL, { method: 'POST', body: JSON.stringify({ type: "pexels", media: type === 'VIDEO' ? "video" : "photo", prompt: topic }) });
                        const pexData = await pex.json();
                        media = type === 'VIDEO' ? `<video src="${pexData.url}" controls autoplay muted loop class="rounded-xl w-full"></video>` : `<img src="${pexData.url}" class="rounded-xl w-full shadow-2xl">`;
                    }
                    flow.innerHTML += `<div class="ai-msg p-2 max-w-[95%] shadow-xl mt-2">${media}</div>`;
                } else {
                    flow.innerHTML += `<div class="ai-msg p-4 text-sm max-w-[90%] leading-relaxed mt-2">${marked.parse(ai)}</div>`;
                }
            } catch (e) {
                flow.innerHTML += `<div class="text-red-500 text-center text-[10px] py-4 uppercase font-bold tracking-widest">Brain Offline</div>`;
            }
            flow.scrollTop = flow.scrollHeight;
        }
    </script>
</body>
</html>
