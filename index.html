<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SIDAKGPT | INDIA'S FIRST AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background: #000; color: #fff; font-family: -apple-system, sans-serif; overflow: hidden; }
        .glass { background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-top: 1px solid rgba(255,255,255,0.05); }
        .sidebar { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); transform: translateX(-100%); }
        .sidebar-open { transform: translateX(0); }
        #flow::-webkit-scrollbar { width: 0px; }
        .msg-anim { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="h-screen flex flex-col">

    <div id="sidebar" class="sidebar fixed inset-y-0 left-0 w-72 bg-zinc-950 z-[100] p-6 border-r border-white/5 shadow-2xl">
        <div class="flex justify-between items-center mb-10">
            <h2 class="text-blue-500 font-black tracking-tighter text-xl">SIDAKGPT</h2>
            <button onclick="toggleSidebar()"><i data-lucide="x" class="text-zinc-500"></i></button>
        </div>
        
        <nav class="space-y-2">
            <button onclick="location.reload()" class="w-full flex items-center gap-4 p-4 rounded-2xl bg-white/5 hover:bg-blue-600/20 text-sm font-medium transition">
                <i data-lucide="rotate-ccw" class="w-5 h-5 text-blue-400"></i> Previous Chat
            </button>
            <button onclick="set('Who is Sidak?')" class="w-full flex items-center gap-4 p-4 rounded-2xl hover:bg-white/5 text-sm font-medium transition">
                <i data-lucide="user" class="w-5 h-5 text-zinc-400"></i> About Sidak
            </button>
            <button onclick="set('Create Photo of a futuristic India')" class="w-full flex items-center gap-4 p-4 rounded-2xl hover:bg-white/5 text-sm font-medium transition">
                <i data-lucide="image" class="w-5 h-5 text-zinc-400"></i> Create Photo
            </button>
        </nav>

        <div class="absolute bottom-10 left-6 text-[10px] text-zinc-600 uppercase tracking-widest">
            Developed by Sidak â€¢ 6th Class
        </div>
    </div>

    <header class="p-4 flex justify-between items-center bg-black/50 border-b border-white/5 sticky top-0 z-50">
        <button onclick="toggleSidebar()" class="p-2 active:scale-90 transition">
            <i data-lucide="menu" class="text-blue-500 w-7 h-7"></i>
        </button>
        <div class="flex flex-col items-center">
            <span class="text-xs font-bold text-blue-500 tracking-[0.2em] uppercase">SidakGPT</span>
            <span class="text-[8px] text-zinc-500">TRINITY LARGE</span>
        </div>
        <div class="w-10"></div>
    </header>

    <main id="flow" class="flex-1 overflow-y-auto p-4 space-y-6 pb-32"></main>

    <footer class="fixed bottom-0 w-full p-4 glass">
        <div class="max-w-3xl mx-auto flex items-center gap-2">
            <label class="p-3 bg-zinc-900 rounded-2xl border border-white/5 active:scale-95 transition">
                <i data-lucide="image-plus" class="w-6 h-6 text-zinc-400"></i>
                <input type="file" class="hidden" onchange="handleUpload()">
            </label>

            <div class="flex-1 relative">
                <input id="prompt" class="w-full bg-zinc-900 border border-white/5 p-4 rounded-2xl outline-none focus:border-blue-500/50 text-sm transition-all" placeholder="Message SidakGPT...">
            </div>

            <button onclick="run()" class="bg-blue-600 p-4 rounded-2xl shadow-lg shadow-blue-600/20 active:scale-90 transition">
                <i data-lucide="arrow-up" class="w-6 h-6 text-white"></i>
            </button>
        </div>
    </footer>

    <script>
        lucide.createIcons();
        const BRAIN_URL = "https://sidakgptbrain.ekamsingh4293.workers.dev/"; 

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('sidebar-open'); }
        function set(t) { document.getElementById('prompt').value = t; toggleSidebar(); run(); }
        function handleUpload() { alert("Image received! Sidak is still training my 'Eyes' to see your photos."); }

        async function run() {
            const input = document.getElementById('prompt');
            const flow = document.getElementById('flow');
            const txt = input.value.trim();
            if(!txt) return;

            // User Chat Bubble
            flow.innerHTML += `<div class="flex justify-end msg-anim"><div class="bg-blue-600 text-white p-4 rounded-3xl rounded-tr-none max-w-[85%] text-sm shadow-xl">${txt}</div></div>`;
            input.value = "";
            flow.scrollTop = flow.scrollHeight;

            try {
                const res = await fetch(BRAIN_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ messages: [{role: "user", content: txt}] })
                });
                const data = await res.json();
                const ai = data.choices[0].message.content;

                let responseHtml = `<div class="msg-anim space-y-4">`;

                if (ai.includes('[VIDEO:')) {
                    const topic = ai.match(/\[VIDEO:(.*?)\]/)[1];
                    const vRes = await fetch(BRAIN_URL, { method: 'POST', body: JSON.stringify({ type: 'video', prompt: topic }) });
                    const vData = await vRes.json();
                    responseHtml += `<div class="bg-zinc-900 p-2 rounded-2xl border border-white/5"><video src="${vData.url}" controls autoplay muted loop class="rounded-xl w-full"></video></div>`;
                } else if (ai.includes('[IMAGE:')) {
                    const topic = ai.match(/\[IMAGE:(.*?)\]/)[1];
                    responseHtml += `<div class="bg-zinc-900 p-2 rounded-2xl border border-white/5"><img src="https://pollinations.ai/p/${encodeURIComponent(topic)}?width=1080&height=1080&seed=${Math.random()}" class="rounded-xl w-full shadow-2xl"></div>`;
                } else {
                    responseHtml += `<div class="bg-zinc-900 border border-white/5 p-4 rounded-3xl rounded-tl-none max-w-[90%] text-sm leading-relaxed shadow-sm">${marked.parse(ai)}</div>`;
                }

                responseHtml += `</div>`;
                flow.innerHTML += responseHtml;
            } catch (e) {
                flow.innerHTML += `<div class="text-red-500 text-[10px] text-center uppercase tracking-widest py-4">Brain Offline: Check Cloudflare</div>`;
            }
            flow.scrollTop = flow.scrollHeight;
        }
    </script>
</body>
</html>
