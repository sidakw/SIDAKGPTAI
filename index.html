<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SIDAKGPT | VERIFIED</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        .glass { background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(20px); border-top: 1px solid #222; }
        #flow::-webkit-scrollbar { width: 0px; }
        .ai-msg { background: #111; border: 1px solid #333; border-radius: 1.2rem 1.2rem 1.2rem 0; }
        .user-msg { background: #2563eb; border-radius: 1.2rem 1.2rem 0 1.2rem; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <header class="p-4 border-b border-zinc-900 flex justify-between items-center glass">
        <h1 class="font-black text-xl text-blue-500 tracking-tighter">SIDAKGPT</h1>
        <div id="led" class="w-2 h-2 rounded-full bg-green-500 shadow-[0_0_10px_green]"></div>
    </header>

    <main id="flow" class="flex-1 overflow-y-auto p-4 space-y-5 pb-32"></main>

    <footer class="fixed bottom-0 w-full p-4 glass">
        <div class="max-w-2xl mx-auto flex items-center gap-2">
            <button onclick="startVoice()" class="p-4 bg-zinc-900 rounded-2xl border border-zinc-800"><i data-lucide="mic" id="mic"></i></button>
            <input id="prompt" class="flex-1 bg-zinc-900 border border-zinc-800 p-4 rounded-2xl outline-none" placeholder="Message SidakGPT...">
            <button onclick="run()" class="bg-blue-600 p-4 rounded-2xl"><i data-lucide="send"></i></button>
        </div>
    </footer>

    <script>
        lucide.createIcons();
        const BRAIN_URL = "https://gptbrain.ekamsingh4293.workers.dev"; // Fixed URL

        // VOICE LOGIC
        const recognition = window.SpeechRecognition || window.webkitSpeechRecognition ? new (window.SpeechRecognition || window.webkitSpeechRecognition)() : null;
        function startVoice() { if(recognition) recognition.start(); }
        if(recognition) {
            recognition.onstart = () => document.getElementById('mic').style.color='red';
            recognition.onend = () => document.getElementById('mic').style.color='white';
            recognition.onresult = (e) => { document.getElementById('prompt').value = e.results[0][0].transcript; run(); };
        }

        async function run() {
            const input = document.getElementById('prompt');
            const flow = document.getElementById('flow');
            const led = document.getElementById('led');
            const txt = input.value.trim();
            if(!txt) return;

            flow.innerHTML += `<div class="flex justify-end"><div class="user-msg p-4 text-sm max-w-[85%] shadow-lg">${txt}</div></div>`;
            input.value = "";
            flow.scrollTop = flow.scrollHeight;

            try {
                const res = await fetch(BRAIN_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: [{role: "user", content: txt}] })
                });

                const data = await res.json();
                const ai = data.reply;

                if (ai.includes('[DRAW:') || ai.includes('[PHOTO:') || ai.includes('[VIDEO:')) {
                    const match = ai.match(/\[(DRAW|PHOTO|VIDEO):(.*?)\]/);
                    const type = match[1];
                    const topic = match[2].trim();
                    
                    let media = "";
                    if (type === 'DRAW') {
                        media = `<img src="https://pollinations.ai/p/${encodeURIComponent(topic)}?width=1024&height=1024&model=stablediffusion&seed=${Math.random()}" class="rounded-xl w-full mt-2">`;
                    } else {
                        const pex = await fetch(BRAIN_URL, { method: 'POST', body: JSON.stringify({ type: "pexels", media: type === 'VIDEO' ? "video" : "photo", prompt: topic }) });
                        const pexData = await pex.json();
                        media = type === 'VIDEO' ? `<video src="${pexData.url}" controls autoplay muted loop class="rounded-xl w-full mt-2"></video>` : `<img src="${pexData.url}" class="rounded-xl w-full mt-2">`;
                    }
                    flow.innerHTML += `<div class="ai-msg p-2 max-w-[95%] shadow-xl">${media}</div>`;
                } else {
                    flow.innerHTML += `<div class="ai-msg p-4 text-sm max-w-[90%] leading-relaxed mt-2">${marked.parse(ai)}</div>`;
                }
                led.className = "w-2 h-2 rounded-full bg-green-500 shadow-[0_0_10px_green]";
            } catch (e) {
                led.className = "w-2 h-2 rounded-full bg-red-500 shadow-[0_0_10px_red]";
                flow.innerHTML += `<div class="text-red-500 text-center text-[10px] py-4 font-bold">BRAIN OFFLINE: REFRESH PAGE</div>`;
            }
            flow.scrollTop = flow.scrollHeight;
        }
    </script>
</body>
</html>
