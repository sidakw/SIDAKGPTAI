<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SIDAKGPT TITANIUM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        .glass { background: rgba(10,10,10,0.9); backdrop-filter: blur(20px); border-top: 1px solid #333; }
        #flow::-webkit-scrollbar { width: 0px; }
        .ai-msg { background: #111; border: 1px solid #333; border-radius: 12px 12px 12px 0; }
        .user-msg { background: #2563eb; border-radius: 12px 12px 0 12px; }
        img, video { max-width: 100%; border-radius: 10px; margin-top: 8px; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <header class="p-4 border-b border-zinc-800 flex justify-between items-center glass">
        <h1 class="font-black text-xl text-blue-500">SIDAKGPT <span class="text-xs text-white opacity-20">TITANIUM</span></h1>
        <button onclick="clearChat()"><i data-lucide="trash-2" class="w-5 text-zinc-500"></i></button>
    </header>

    <main id="flow" class="flex-1 overflow-y-auto p-4 space-y-4 pb-40"></main>

    <footer class="fixed bottom-0 w-full p-4 glass">
        <div class="max-w-2xl mx-auto space-y-2">
            <div id="preview-box" class="hidden relative inline-block">
                <img id="upload-preview" class="h-16 w-16 object-cover rounded-lg border-2 border-blue-500">
            </div>
            <div class="flex items-center gap-2">
                <label class="p-4 bg-zinc-900 rounded-2xl border border-zinc-800 cursor-pointer">
                    <i data-lucide="image"></i>
                    <input type="file" id="file" class="hidden" accept="image/*" onchange="handleFile(this)">
                </label>
                <input id="prompt" class="flex-1 bg-zinc-900 p-4 rounded-2xl outline-none border border-zinc-800" placeholder="Chat history fixed...">
                <button onclick="run()" class="bg-blue-600 p-4 rounded-2xl active:scale-90"><i data-lucide="send"></i></button>
            </div>
        </div>
    </footer>

    <script>
        lucide.createIcons();
        const BRAIN_URL = "https://gptbrain.ekamsingh4293.workers.dev";
        const flow = document.getElementById('flow');
        let chatHistory = [];
        let currentImage = null;

        // --- 1. LOAD HISTORY ON START ---
        window.onload = () => {
            const saved = localStorage.getItem('SIDAK_TITANIUM_DATA');
            if (saved) {
                chatHistory = JSON.parse(saved);
                renderHistory();
            }
        };

        function renderHistory() {
            flow.innerHTML = '';
            chatHistory.forEach(msg => {
                if (msg.role === 'user') {
                    flow.innerHTML += `<div class="flex justify-end"><div class="user-msg p-3 text-sm max-w-[80%]">${msg.text}</div></div>`;
                } else {
                    flow.innerHTML += `<div class="ai-msg p-4 text-sm max-w-[90%] mt-2">${marked.parse(msg.text)}</div>`;
                    if (msg.media) {
                        flow.innerHTML += `<div class="ai-msg p-2 mt-2 border-zinc-800 border">${msg.media}</div>`;
                    }
                }
            });
            flow.scrollTop = flow.scrollHeight;
        }

        function clearChat() {
            localStorage.removeItem('SIDAK_TITANIUM_DATA');
            location.reload();
        }

        function handleFile(input) {
            const reader = new FileReader();
            reader.onload = (e) => {
                currentImage = e.target.result;
                document.getElementById('upload-preview').src = currentImage;
                document.getElementById('preview-box').classList.remove('hidden');
            };
            reader.readAsDataURL(input.files[0]);
        }

        async function run() {
            const input = document.getElementById('prompt');
            const txt = input.value.trim();
            if (!txt && !currentImage) return;

            // Add to Data Array
            chatHistory.push({ role: 'user', text: txt });
            renderHistory();
            
            const imgData = currentImage;
            currentImage = null;
            document.getElementById('preview-box').classList.add('hidden');
            input.value = "";

            try {
                const res = await fetch(BRAIN_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: [{content: txt}], image: imgData })
                });

                const data = await res.json();
                const ai = data.reply;
                let mediaHtml = '';

                // Check for media
                const match = ai.match(/\[(PHOTO|VIDEO|DRAW):(.*?)\]/i);
                if (match) {
                    const type = match[1].toUpperCase();
                    const topic = match[2].trim();
                    if (type === 'DRAW') {
                        mediaHtml = `<img src="https://pollinations.ai/p/${encodeURIComponent(topic)}?width=1024&height=1024" class="rounded-lg">`;
                    } else {
                        const pex = await fetch(BRAIN_URL, { method: 'POST', body: JSON.stringify({ type: "pexels", media: type === 'VIDEO' ? "video" : "photo", prompt: topic }) });
                        const pexData = await pex.json();
                        if (pexData.url) {
                            mediaHtml = type === 'VIDEO' ? `<video src="${pexData.url}" controls autoplay muted loop class="rounded-lg"></video>` : `<img src="${pexData.url}" class="rounded-lg">`;
                        }
                    }
                }

                chatHistory.push({ role: 'ai', text: ai, media: mediaHtml });
                localStorage.setItem('SIDAK_TITANIUM_DATA', JSON.stringify(chatHistory));
                renderHistory();
            } catch (e) {
                console.log("Error");
            }
        }
    </script>
</body>
</html>
