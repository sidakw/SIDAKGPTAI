<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SIDAKGPT | OFFICIAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background: #000; color: #fff; font-family: -apple-system, system-ui, sans-serif; overflow: hidden; }
        .glass { background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-top: 1px solid rgba(255,255,255,0.05); }
        .sidebar { transition: transform 0.3s ease-in-out; transform: translateX(-100%); }
        .sidebar-open { transform: translateX(0); }
        #flow::-webkit-scrollbar { width: 0px; }
        .user-msg { background: #2563eb; border-radius: 1.5rem 1.5rem 0 1.5rem; }
        .ai-msg { background: #18181b; border: 1px solid #27272a; border-radius: 1.5rem 1.5rem 1.5rem 0; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <div id="sidebar" class="sidebar fixed inset-y-0 left-0 w-72 bg-zinc-950 z-[100] p-6 border-r border-zinc-800 shadow-2xl">
        <div class="flex justify-between items-center mb-10">
            <h2 class="text-blue-500 font-black text-xl">SIDAKGPT</h2>
            <button onclick="toggleSidebar()"><i data-lucide="x" class="text-zinc-500"></i></button>
        </div>
        <nav class="space-y-3">
            <button onclick="location.reload()" class="w-full flex items-center gap-4 p-4 rounded-2xl bg-zinc-900 hover:bg-zinc-800 transition text-sm">
                <i data-lucide="refresh-cw" class="w-5 h-5 text-blue-400"></i> Clear Chat
            </button>
            <button onclick="set('Who is Sidak?')" class="w-full flex items-center gap-4 p-4 rounded-2xl bg-zinc-900 hover:bg-zinc-800 transition text-sm text-left">
                <i data-lucide="user" class="w-5 h-5 text-zinc-400"></i> About Developer
            </button>
            <button onclick="set('Create a photo of a cool robot')" class="w-full flex items-center gap-4 p-4 rounded-2xl bg-zinc-900 hover:bg-zinc-800 transition text-sm text-left">
                <i data-lucide="image" class="w-5 h-5 text-zinc-400"></i> Create Photo
            </button>
        </nav>
    </div>

    <header class="p-4 border-b border-zinc-900 flex justify-between items-center bg-black/80 sticky top-0 z-50">
        <button onclick="toggleSidebar()" class="p-2"><i data-lucide="menu" class="w-7 h-7 text-blue-500"></i></button>
        <div class="text-center">
            <h1 class="text-lg font-bold tracking-tighter">SIDAKGPT</h1>
            <p class="text-[9px] text-blue-500 font-bold uppercase tracking-widest">v3.0 Updated</p>
        </div>
        <div class="w-8"></div>
    </header>

    <main id="flow" class="flex-1 overflow-y-auto p-4 space-y-6 pb-32"></main>

    <footer class="fixed bottom-0 w-full p-4 glass">
        <div class="max-w-3xl mx-auto flex items-center gap-3">
            <label class="p-3 bg-zinc-900 rounded-2xl border border-zinc-800 active:scale-95 transition">
                <i data-lucide="plus" class="w-6 h-6 text-zinc-400"></i>
                <input type="file" class="hidden" onchange="alert('Uploaded!')">
            </label>
            <input id="prompt" class="flex-1 bg-zinc-900 border border-zinc-800 p-4 rounded-2xl outline-none focus:border-blue-500/50 text-sm" placeholder="Ask Sidak anything...">
            <button onclick="run()" class="bg-blue-600 p-4 rounded-2xl shadow-lg active:scale-90 transition">
                <i data-lucide="arrow-up" class="w-6 h-6 text-white"></i>
            </button>
        </div>
    </footer>

    <script>
        lucide.createIcons();
        // Replace this URL with your exact Worker URL
        const BRAIN_URL = "https://sidakgptbrain.ekamsingh4293.workers.dev/"; 

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('sidebar-open'); }
        function set(t) { document.getElementById('prompt').value = t; toggleSidebar(); run(); }

        async function run() {
            const input = document.getElementById('prompt');
            const flow = document.getElementById('flow');
            const txt = input.value.trim();
            if(!txt) return;

            flow.innerHTML += `<div class="flex justify-end"><div class="user-msg p-4 max-w-[85%] text-sm shadow-lg">${txt}</div></div>`;
            input.value = "";
            flow.scrollTop = flow.scrollHeight;

            try {
                const res = await fetch(BRAIN_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ messages: [{role: "user", content: txt}] })
                });
                const data = await res.json();
                const ai = data.choices[0].message.content;

                let html = ``;
                if (ai.includes('[IMAGE:')) {
                    const topic = ai.match(/\[IMAGE:(.*?)\]/)[1];
                    html = `<div class="ai-msg p-2 max-w-[90%] shadow-xl"><img src="https://pollinations.ai/p/${encodeURIComponent(topic)}?width=1080&height=1080" class="rounded-2xl w-full"></div>`;
                } else if (ai.includes('[VIDEO:')) {
                    const topic = ai.match(/\[VIDEO:(.*?)\]/)[1];
                    const vRes = await fetch(BRAIN_URL, { method: 'POST', body: JSON.stringify({ type: 'video', prompt: topic }) });
                    const vData = await vRes.json();
                    html = `<div class="ai-msg p-2 max-w-[90%] shadow-xl"><video src="${vData.url}" controls autoplay muted loop class="rounded-2xl w-full"></video></div>`;
                } else {
                    html = `<div class="ai-msg p-4 max-w-[90%] text-sm leading-relaxed shadow-sm">${marked.parse(ai)}</div>`;
                }
                flow.innerHTML += html;
            } catch (e) {
                flow.innerHTML += `<div class="text-red-500 text-[10px] text-center uppercase tracking-widest py-4">Brain Offline: Check Cloudflare</div>`;
            }
            flow.scrollTop = flow.scrollHeight;
        }
    </script>
</body>
</html>
