<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SIDAKGPT | MOBILE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(15, 15, 15, 0.8); backdrop-filter: blur(10px); }
        #flow::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">
    <header class="p-4 border-b border-zinc-900 glass flex justify-between items-center sticky top-0 z-50">
        <h1 class="text-xl font-black text-blue-500">SIDAKGPT</h1>
        <div class="h-2 w-2 rounded-full bg-green-500 animate-pulse"></div>
    </header>

    <main id="flow" class="flex-1 overflow-y-auto p-4 space-y-4 pb-24"></main>

    <footer class="fixed bottom-0 w-full p-4 glass border-t border-zinc-900">
        <div class="flex gap-2 max-w-2xl mx-auto">
            <input id="prompt" class="flex-1 bg-zinc-900 border border-zinc-800 p-3 rounded-xl text-sm outline-none focus:ring-1 focus:ring-blue-500" placeholder="Ask Sidak...">
            <button onclick="run()" class="bg-blue-600 px-6 py-3 rounded-xl font-bold active:scale-95 transition">RUN</button>
        </div>
    </footer>

    <script>
        lucide.createIcons();
        // ENSURE THIS URL IS EXACTLY YOURS
        const BRAIN_URL = "https://sidakgptbrain.ekamsingh4293.workers.dev/"; 

        async function run() {
            const input = document.getElementById('prompt');
            const flow = document.getElementById('flow');
            const txt = input.value.trim();
            if(!txt) return;

            flow.innerHTML += `<div class="flex justify-end"><div class="bg-blue-600 p-3 rounded-2xl max-w-[85%] text-sm">${txt}</div></div>`;
            input.value = "";
            flow.scrollTop = flow.scrollHeight;

            try {
                const res = await fetch(BRAIN_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ messages: [{role: "user", content: txt}] })
                });
                const data = await res.json();
                const ai = data.choices[0].message.content;
                flow.innerHTML += `<div class="bg-zinc-900 p-4 rounded-2xl max-w-[90%] border border-zinc-800 text-sm leading-relaxed">${marked.parse(ai)}</div>`;
            } catch (e) {
                flow.innerHTML += `<p class="text-red-500 text-center text-[10px] uppercase pt-2">Brain is Offline. Check Cloudflare.</p>`;
            }
            flow.scrollTop = flow.scrollHeight;
        }
    </script>
</body>
</html>
