<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SIDAKGPT | THE MASTER BUILD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background: #000; color: #fff; font-family: -apple-system, sans-serif; overflow: hidden; }
        .glass { background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-top: 1px solid rgba(255,255,255,0.1); }
        #flow::-webkit-scrollbar { width: 0px; }
        .ai-msg { background: #111; border: 1px solid #222; border-radius: 1.5rem 1.5rem 1.5rem 0; animation: slideUp 0.3s ease; }
        .user-msg { background: #2563eb; border-radius: 1.5rem 1.5rem 0 1.5rem; animation: slideUp 0.2s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .mic-on { color: #ef4444; filter: drop-shadow(0 0 10px #ef4444); animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body class="h-screen flex flex-col">

    <header class="p-4 border-b border-zinc-900 flex justify-between items-center glass z-50">
        <div class="flex items-center gap-2">
            <div class="w-2 h-2 bg-green-500 rounded-full"></div>
            <h1 class="font-black tracking-tighter text-xl">SIDAKGPT</h1>
        </div>
        <button onclick="location.reload()"><i data-lucide="refresh-cw" class="w-5 h-5 text-zinc-600"></i></button>
    </header>

    <main id="flow" class="flex-1 overflow-y-auto p-4 space-y-6 pb-32"></main>

    <footer class="fixed bottom-0 w-full p-4 glass">
        <div class="max-w-2xl mx-auto flex items-center gap-3">
            <button id="micBtn" onclick="toggleMic()" class="p-4 bg-zinc-900 rounded-2xl border border-zinc-800 active:scale-90 transition">
                <i data-lucide="mic" id="micIcon" class="w-6 h-6 text-zinc-500"></i>
            </button>
            <input id="prompt" class="flex-1 bg-zinc-900 border border-zinc-800 p-4 rounded-2xl outline-none focus:border-blue-500 text-sm" placeholder="Ask Sidak anything...">
            <button onclick="run()" class="bg-blue-600 p-4 rounded-2xl active:scale-90 shadow-lg">
                <i data-lucide="arrow-up" class="w-6 h-6"></i>
            </button>
        </div>
    </footer>

    <script>
        lucide.createIcons();
        const BRAIN_URL = "https://sidakgptbrain.ekamsingh4293.workers.dev/"; 

        // VOICE RECOGNITION
        const recognition = window.SpeechRecognition || window.webkitSpeechRecognition ? new (window.SpeechRecognition || window.webkitSpeechRecognition)() : null;
        if(recognition) {
            recognition.onstart = () => document.getElementById('micIcon').classList.add('mic-on');
            recognition.onend = () => document.getElementById('micIcon').classList.remove('mic-on');
            recognition.onresult = (e) => { document.getElementById('prompt').value = e.results[0][0].transcript; run(); };
        }
        function toggleMic() { recognition ? recognition.start() : alert("Voice not supported on this browser."); }

        async function run() {
            const input = document.getElementById('prompt');
            const flow = document.getElementById('flow');
            const txt = input.value.trim();
            if(!txt) return;

            flow.innerHTML += `<div class="flex justify-end"><div class="user-msg p-4 max-w-[85%] text-sm shadow-xl">${txt}</div></div>`;
            input.value = "";
            flow.scrollTop = flow.scrollHeight;

            try {
                const res = await fetch(BRAIN_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ messages: [{role: "user", content: txt}] })
                });
                const data = await res.json();
                const ai = data.reply;

                if (ai.includes('[DRAW:') || ai.includes('[PHOTO:') || ai.includes('[VIDEO:')) {
                    const match = ai.match(/\[(DRAW|PHOTO|VIDEO):(.*?)\]/);
                    const type = match[1];
                    const topic = match[2].trim();
                    
                    let mediaHtml = "";
                    if (type === 'DRAW') {
                        const sdUrl = `https://pollinations.ai/p/${encodeURIComponent(topic)}?width=1024&height=1024&model=stablediffusion&seed=${Math.random()}`;
                        mediaHtml = `<img src="${sdUrl}" class="rounded-2xl w-full shadow-2xl">`;
                    } else {
                        const pexRes = await fetch(BRAIN_URL, {
                            method: 'POST',
                            body: JSON.stringify({ type: "pexels", media: type === 'VIDEO' ? "video" : "photo", prompt: topic })
                        });
                        const pexData = await pexRes.json();
                        mediaHtml = type === 'VIDEO' 
                            ? `<video src="${pexData.url}" controls autoplay muted loop class="rounded-2xl w-full"></video>`
                            : `<img src="${pexData.url}" class="rounded-2xl w-full">`;
                    }

                    flow.innerHTML += `<div class="ai-msg p-2 max-w-[95%] shadow-2xl mt-2">${mediaHtml}<p class="text-[9px] text-zinc-500 p-2 uppercase">${type}: ${topic}</p></div>`;
                } else {
                    flow.innerHTML += `<div class="ai-msg p-4 max-w-[90%] text-sm leading-relaxed mt-2">${marked.parse(ai)}</div>`;
                }
            } catch (e) {
                flow.innerHTML += `<div class="text-red-500 text-center text-xs py-4 italic">Error: Brain connection failed.</div>`;
            }
            flow.scrollTop = flow.scrollHeight;
        }
    </script>
</body>
</html>
