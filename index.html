<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SidakGPT Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap');
        
        html, body { 
            background: #131314; color: #e3e3e3; font-family: 'Google Sans', sans-serif; 
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; position: fixed;
        }

        /* THE BLUE-PINK GRADIENT YOU WANTED */
        .welcome-gradient {
            background: linear-gradient(90deg, #4285f4, #9b72cb, #d96570);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 500;
        }

        .gemini-blue { color: #8ab4f8; }
        .sidebar { background: #1e1f20; width: 280px; transition: 0.3s; position: fixed; height: 100vh; z-index: 200; left: -280px; border-right: 1px solid #333; }
        .sidebar.open { left: 0; }
        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 150; }

        main { height: calc(100vh - 140px); overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .user-bubble { background: #2b2d31; border-radius: 20px; padding: 12px 20px; max-width: 85%; margin-left: auto; margin-top: 10px; }
        .ai-row { display: flex; gap: 12px; margin-top: 25px; align-items: flex-start; }
        .s-spark { width: 30px; height: 30px; flex-shrink: 0; filter: drop-shadow(0 0 5px #8ab4f8); }
        .loader { height: 3px; width: 100%; background: linear-gradient(90deg, #4285f4, #9b72cb, #d96570); background-size: 200% 100%; animation: pulse 1.5s infinite; display: none; }
        @keyframes pulse { 0% { background-position: 100% 0; } 100% { background-position: -100% 0; } }
    </style>
</head>
<body class="flex flex-col">

    <div id="overlay" onclick="toggleSide()"></div>
    <nav id="sidebar" class="sidebar p-5 flex flex-col">
        <div class="flex items-center justify-between mb-8"><span class="font-bold">Menu</span><i data-lucide="x" onclick="toggleSide()" class="cursor-pointer"></i></div>
        <button onclick="location.reload()" class="bg-[#2b2d31] p-4 rounded-xl flex items-center gap-3"><i data-lucide="plus"></i> New Chat</button>
    </nav>

    <header class="p-4 flex items-center justify-between bg-[#131314] z-50">
        <i data-lucide="menu" onclick="toggleSide()" class="cursor-pointer"></i>
        <div class="text-lg font-medium gemini-blue">SidakGPT Elite</div>
        <div class="s-spark"><svg viewBox="0 0 24 24" fill="#8ab4f8"><path d="M12 2L14.5 9.5L22 12L14.5 14.5L12 22L9.5 14.5L2 12L9.5 9.5L12 2Z"/></svg></div>
    </header>

    <main id="flow" class="flex-1 px-4 md:px-64 py-4 no-scrollbar">
        <div id="welcome" class="mt-40 text-center">
            <h1 class="text-5xl welcome-gradient pb-2">Hello, Sidak</h1>
            <p class="text-zinc-500">India's first AI is optimized and ready.</p>
        </div>
    </main>

    <footer class="p-4 md:px-64 bg-[#131314]">
        <div id="loader" class="loader mb-3 rounded-full"></div>
        <div class="flex items-center bg-[#1e1f20] border border-[#3c4043] rounded-full px-5 py-1 gap-3">
            <input id="prompt" class="flex-1 bg-transparent py-4 outline-none text-white" placeholder="Message SidakGPT..." autocomplete="off">
            <button onclick="run()" class="text-blue-400"><i data-lucide="send-horizontal"></i></button>
        </div>
    </footer>

    <script>
        lucide.createIcons();
        const BRAIN = "https://gptbrain.ekamsingh4293.workers.dev"; // ENSURE THIS IS YOUR CORRECT WORKER URL

        function toggleSide() {
            const s = document.getElementById('sidebar');
            const o = document.getElementById('overlay');
            s.classList.toggle('open');
            o.style.display = s.classList.contains('open') ? 'block' : 'none';
        }

        async function run() {
            const input = document.getElementById('prompt');
            const txt = input.value.trim();
            if(!txt) return;

            document.getElementById('welcome').style.display = 'none';
            document.getElementById('loader').style.display = 'block';
            
            const flow = document.getElementById('flow');
            flow.innerHTML += `<div class="flex justify-end my-4"><div class="user-bubble">${txt}</div></div>`;
            input.value = "";
            flow.scrollTop = flow.scrollHeight;

            try {
                const res = await fetch(BRAIN, { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ messages: [{role: "user", content: txt}] }) 
                });
                const data = await res.json();
                document.getElementById('loader').style.display = 'none';
                
                flow.innerHTML += `
                    <div class="ai-row">
                        <div class="s-spark"><svg viewBox="0 0 24 24" fill="#8ab4f8"><path d="M12 2L14.5 9.5L22 12L14.5 14.5L12 22L9.5 14.5L2 12L9.5 9.5L12 2Z"/></svg></div>
                        <div class="flex-1 text-[#e3e3e3] leading-relaxed">
                            ${marked.parse(data.reply || "Error fetching reply.")}
                        </div>
                    </div>`;
                flow.scrollTo({ top: flow.scrollHeight, behavior: 'smooth' });
            } catch(e) { 
                document.getElementById('loader').style.display = 'none';
                flow.innerHTML += `<div class="text-red-400 text-sm mt-4 text-center">Connection Error. Check your Worker URL.</div>`;
            }
        }

        // Allow pressing Enter to send
        document.getElementById('prompt').addEventListener("keypress", (e) => {
            if (e.key === "Enter") run();
        });
    </script>
</body>
</html>
