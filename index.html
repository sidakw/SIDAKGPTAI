<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SIDAKGPT V12</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        .glass { background: rgba(10,10,10,0.9); backdrop-filter: blur(20px); border-top: 1px solid #333; }
        #flow::-webkit-scrollbar { width: 0px; }
        .ai-msg { background: #1a1a1a; border: 1px solid #333; border-radius: 15px 15px 15px 0; }
        .user-msg { background: #2563eb; border-radius: 15px 15px 0 15px; }
        img, video { max-width: 100%; border-radius: 10px; margin-top: 8px; border: 1px solid #444; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <header class="p-4 border-b border-zinc-800 flex justify-between items-center bg-black">
        <h1 class="font-black text-xl text-blue-500 tracking-tighter">SIDAKGPT <span class="text-white text-[10px] opacity-30">V12</span></h1>
        <button onclick="localStorage.clear(); location.reload();"><i data-lucide="trash-2" class="text-zinc-600"></i></button>
    </header>

    <main id="flow" class="flex-1 overflow-y-auto p-4 space-y-4 pb-40"></main>

    <footer class="fixed bottom-0 w-full p-4 glass">
        <div class="max-w-2xl mx-auto flex flex-col gap-2">
            <div id="preview" class="hidden"><img id="img-pre" class="h-20 w-20 object-cover rounded-lg border-2 border-blue-500"></div>
            <div class="flex items-center gap-2">
                <label class="p-4 bg-zinc-900 rounded-2xl border border-zinc-800 cursor-pointer">
                    <i data-lucide="plus"></i>
                    <input type="file" id="file-input" class="hidden" accept="image/*" onchange="previewImg(this)">
                </label>
                <input id="prompt" class="flex-1 bg-zinc-900 p-4 rounded-2xl outline-none border border-zinc-800" placeholder="Type or upload...">
                <button onclick="run()" class="bg-blue-600 p-4 rounded-2xl"><i data-lucide="send"></i></button>
            </div>
        </div>
    </footer>

    <script>
        lucide.createIcons();
        const BRAIN_URL = "https://gptbrain.ekamsingh4293.workers.dev";
        const flow = document.getElementById('flow');
        let selectedBase64 = null;

        // 1. LOAD HISTORY IMMEDIATELY
        if(localStorage.getItem('SIDAK_V12_DATA')) {
            flow.innerHTML = localStorage.getItem('SIDAK_V12_DATA');
            flow.scrollTop = flow.scrollHeight;
        }

        // 2. PREVIEW UPLOAD
        function previewImg(input) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onloadend = () => {
                selectedBase64 = reader.result;
                document.getElementById('img-pre').src = selectedBase64;
                document.getElementById('preview').classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        }

        // 3. FORCE SAVE
        function updateStore() {
            localStorage.setItem('SIDAK_V12_DATA', flow.innerHTML);
        }

        async function run() {
            const input = document.getElementById('prompt');
            const txt = input.value.trim();
            if(!txt && !selectedBase64) return;

            // Show User Content
            let userHtml = `<div class="flex justify-end flex-col items-end gap-1">`;
            if(selectedBase64) userHtml += `<img src="${selectedBase64}" class="w-40 rounded-lg shadow-lg">`;
            userHtml += `<div class="user-msg p-3 text-sm max-w-[80%]">${txt}</div></div>`;
            flow.innerHTML += userHtml;
            
            const currentImg = selectedBase64;
            selectedBase64 = null;
            document.getElementById('preview').classList.add('hidden');
            input.value = "";
            flow.scrollTop = flow.scrollHeight;
            updateStore();

            try {
                const res = await fetch(BRAIN_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: [{role: "user", content: txt}], image: currentImg })
                });

                const data = await res.json();
                const ai = data.reply;

                flow.innerHTML += `<div class="ai-msg p-4 text-sm max-w-[90%] mt-2">${marked.parse(ai)}</div>`;
                
                const match = ai.match(/\[(DRAW|PHOTO|VIDEO):(.*?)\]/i);
                if(match) {
                    const type = match[1].toUpperCase();
                    const topic = match[2].trim();
                    if(type === 'DRAW') {
                        flow.innerHTML += `<div class="ai-msg p-2 mt-2"><img src="https://pollinations.ai/p/${encodeURIComponent(topic)}?width=1024&height=1024"></div>`;
                    } else {
                        const pex = await fetch(BRAIN_URL, { method: 'POST', body: JSON.stringify({ type: "pexels", media: type === 'VIDEO' ? "video" : "photo", prompt: topic }) });
                        const pexData = await pex.json();
                        if(pexData.url) {
                            const media = type === 'VIDEO' ? `<video src="${pexData.url}" controls autoplay muted loop></video>` : `<img src="${pexData.url}">`;
                            flow.innerHTML += `<div class="ai-msg p-2 mt-2">${media}</div>`;
                        }
                    }
                }
                updateStore();
                flow.scrollTop = flow.scrollHeight;
            } catch (e) { console.error(e); }
        }
    </script>
</body>
</html>
