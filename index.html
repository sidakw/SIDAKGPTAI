<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SIDAKGPT | MOBILE AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #050505; color: #e5e7eb; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .glass { background: rgba(15, 15, 15, 0.7); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border-top: 1px solid rgba(255,255,255,0.1); }
        .message-anim { animation: fadeInUp 0.3s ease-out; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        #flow::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <header class="safe-top p-4 flex justify-between items-center border-b border-white/5 bg-black/50 sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center font-bold text-white">S</div>
            <h1 class="text-lg font-bold tracking-tight text-white">SIDAKGPT</h1>
        </div>
        <span class="text-[10px] font-medium bg-zinc-800 text-zinc-400 px-2 py-1 rounded-md uppercase tracking-widest">v2.0 Mobile</span>
    </header>

    <main id="flow" class="flex-1 overflow-y-auto p-4 space-y-4 pb-32">
        <div class="message-anim bg-zinc-900/50 border border-white/5 p-4 rounded-2xl text-sm leading-relaxed max-w-[90%]">
            Hello! I am **SIDAKGPT**. I am now optimized for your mobile screen. How can I help you today?
        </div>
    </main>

    <footer class="fixed bottom-0 left-0 right-0 glass pb-8 pt-4 px-4 z-50">
        <div class="max-w-2xl mx-auto flex flex-col gap-3">
            <div class="flex items-center gap-2 bg-zinc-900 border border-white/10 p-1.5 rounded-2xl shadow-2xl focus-within:border-blue-500/50 transition-all">
                
                <button onclick="toggleMenu()" class="p-3 text-zinc-400 hover:text-white transition">
                    <i data-lucide="plus-circle" class="w-6 h-6"></i>
                </button>

                <input id="prompt" type="text" 
                    class="flex-1 bg-transparent border-none outline-none py-3 text-sm text-white placeholder-zinc-500" 
                    placeholder="Ask anything..." 
                    autocomplete="off">

                <button onclick="run()" class="bg-blue-600 p-3 rounded-xl hover:bg-blue-500 active:scale-95 transition-all shadow-lg shadow-blue-600/20">
                    <i data-lucide="arrow-up" class="w-5 h-5 text-white"></i>
                </button>
            </div>
            
            <div id="menu" class="hidden flex gap-2 overflow-x-auto no-scrollbar pb-2">
                <button onclick="set('Create Photo')" class="whitespace-nowrap px-4 py-2 bg-zinc-800 rounded-full text-xs font-semibold text-blue-400 border border-blue-900/30">Generate Image</button>
                <button onclick="set('Create Video')" class="whitespace-nowrap px-4 py-2 bg-zinc-800 rounded-full text-xs font-semibold text-blue-400 border border-blue-900/30">Generate Video</button>
                <button onclick="set('Deep Analysis')" class="whitespace-nowrap px-4 py-2 bg-zinc-800 rounded-full text-xs font-semibold text-blue-400 border border-blue-900/30">Deep Analysis</button>
            </div>
        </div>
    </footer>

    <script>
        lucide.createIcons();
        // Replace with your actual Worker URL
        const BRAIN_URL = "https://sidakgptbrain.ekamsingh4293.workers.dev/"; 

        function toggleMenu() { document.getElementById('menu').classList.toggle('hidden'); }
        function set(t) { document.getElementById('prompt').value = t + ": "; toggleMenu(); }

        async function run() {
            const input = document.getElementById('prompt');
            const flow = document.getElementById('flow');
            const txt = input.value.trim();
            if(!txt) return;

            // User Message
            flow.innerHTML += `<div class="flex justify-end message-anim"><div class="bg-blue-600 text-white p-3 rounded-2xl rounded-tr-none max-w-[85%] text-sm shadow-lg">${txt}</div></div>`;
            input.value = "";
            flow.scrollTop = flow.scrollHeight;

            try {
                const res = await fetch(BRAIN_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ messages: [{role: "user", content: txt}] })
                });
                
                const data = await res.json();
                const ai = data.choices[0].message.content;

                let content = `<div class="message-anim bg-zinc-900 border border-white/5 p-4 rounded-2xl rounded-tl-none max-w-[90%] text-sm shadow-sm">`;

                if (ai.includes('[VIDEO:')) {
                    const topic = ai.match(/\[VIDEO:(.*?)\]/)[1];
                    const vRes = await fetch(BRAIN_URL, { method: 'POST', body: JSON.stringify({ type: 'video', prompt: topic }) });
                    const vData = await vRes.json();
                    content += `<video src="${vData.url}" controls class="w-full rounded-xl mb-2 shadow-2xl" autoplay muted loop></video>`;
                } else if (ai.includes('[IMAGE:')) {
                    const topic = ai.match(/\[IMAGE:(.*?)\]/)[1];
                    content += `<img src="https://pollinations.ai/p/${encodeURIComponent(topic)}?width=1080&height=1080" class="w-full rounded-xl mb-2 shadow-2xl">`;
                } else {
                    content += `<div class="prose prose-invert prose-sm">${marked.parse(ai)}</div>`;
                }
                
                content += `</div>`;
                flow.innerHTML += content;
            } catch (e) {
                flow.innerHTML += `<div class="text-red-500 text-[10px] text-center w-full uppercase tracking-widest mt-4">Offline or Connection Error</div>`;
            }
            flow.scrollTop = flow.scrollHeight;
        }
    </script>
</body>
</html>
