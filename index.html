<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SIDAKGPT | MOBILE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        .glass { background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-top: 1px solid rgba(255,255,255,0.1); }
        .sidebar { transition: 0.3s ease-in-out; transform: translateX(-100%); }
        .sidebar-open { transform: translateX(0); }
        #flow::-webkit-scrollbar { width: 0px; }
        .user-msg { background: #1d4ed8; border-radius: 1.5rem 1.5rem 0 1.5rem; }
        .ai-msg { background: #18181b; border: 1px solid #27272a; border-radius: 1.5rem 1.5rem 1.5rem 0; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <div id="sidebar" class="sidebar fixed inset-y-0 left-0 w-64 bg-zinc-950 z-[100] p-6 border-r border-zinc-800">
        <div class="flex justify-between items-center mb-10">
            <h2 class="text-blue-500 font-black text-xl">SIDAKGPT</h2>
            <button onclick="toggleSidebar()"><i data-lucide="x"></i></button>
        </div>
        <nav class="space-y-4">
            <button onclick="location.reload()" class="w-full text-left p-3 rounded-xl bg-zinc-900 flex items-center gap-3"><i data-lucide="refresh-cw" class="w-4"></i> Reset Chat</button>
            <button onclick="set('Who is Sidak?')" class="w-full text-left p-3 rounded-xl bg-zinc-900 flex items-center gap-3"><i data-lucide="user" class="w-4"></i> About Sidak</button>
        </nav>
    </div>

    <header class="p-4 border-b border-zinc-900 flex justify-between items-center glass sticky top-0 z-50">
        <button onclick="toggleSidebar()"><i data-lucide="menu" class="w-6 h-6 text-blue-500"></i></button>
        <div class="text-center"><h1 class="text-lg font-bold">SIDAKGPT</h1><p class="text-[8px] text-blue-400">TRINITY V3</p></div>
        <div class="w-6"></div>
    </header>

    <main id="flow" class="flex-1 overflow-y-auto p-4 space-y-6 pb-32"></main>

    <footer class="fixed bottom-0 w-full p-4 glass">
        <div class="max-w-3xl mx-auto flex items-center gap-2">
            <label class="p-3 bg-zinc-900 rounded-2xl border border-zinc-800"><i data-lucide="image" class="w-6 h-6 text-zinc-500"></i><input type="file" class="hidden"></label>
            <input id="prompt" class="flex-1 bg-zinc-900 border border-zinc-800 p-4 rounded-2xl outline-none text-sm" placeholder="Ask Sidak anything...">
            <button onclick="run()" class="bg-blue-600 p-4 rounded-2xl"><i data-lucide="arrow-up" class="w-6 h-6"></i></button>
        </div>
    </footer>

    <script>
        lucide.createIcons();
        const BRAIN_URL = "https://sidakgptbrain.ekamsingh4293.workers.dev/"; 

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('sidebar-open'); }
        function set(t) { document.getElementById('prompt').value = t; toggleSidebar(); run(); }

        async function run() {
            const input = document.getElementById('prompt');
            const flow = document.getElementById('flow');
            const txt = input.value.trim();
            if(!txt) return;

            flow.innerHTML += `<div class="flex justify-end"><div class="user-msg p-4 max-w-[85%] text-sm shadow-lg">${txt}</div></div>`;
            input.value = "";
            flow.scrollTop = flow.scrollHeight;

            try {
                const res = await fetch(BRAIN_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ messages: [{role: "user", content: txt}] })
                });
                const data = await res.json();
                let ai = data.choices[0].message.content;

                if (ai.includes('[IMAGE:')) {
                    // This logic extracts the description and cleans it for the URL
                    let topic = ai.match(/\[IMAGE:(.*?)\]/)[1].trim();
                    topic = topic.replace(/['"]+/g, ''); // Removes quotes
                    
                    flow.innerHTML += `
                        <div class="ai-msg p-2 max-w-[95%] shadow-xl">
                            <img src="https://pollinations.ai/p/${encodeURIComponent(topic)}?width=1080&height=1080&seed=${Math.random()}" 
                                 class="rounded-2xl w-full" 
                                 onerror="this.src='https://via.placeholder.com/300?text=Image+Load+Failed'">
                        </div>`;
                } else {
                    flow.innerHTML += `<div class="ai-msg p-4 max-w-[90%] text-sm leading-relaxed">${marked.parse(ai)}</div>`;
                }
            } catch (e) {
                flow.innerHTML += `<div class="text-red-500 text-center text-[10px] py-4 uppercase">Brain Offline</div>`;
            }
            flow.scrollTop = flow.scrollHeight;
        }
    </script>
</body>
</html>
